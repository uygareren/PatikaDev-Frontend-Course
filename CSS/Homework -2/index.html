<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="./img/google.jpg" alt="google" class="google-img" width="250" height="100">
        <div class="search-container">
            <p>Search The Page using Google!</p>
            <input type="text" id="input">
            <div class="button-area">
                <button class="button-1">
                    Google Search
                </button>
                <button class="button-2">
                    I'm Feeling Lucky
                </button>
            </div>
        </div>
        <div class="sub-container">
            <div class="box box-1">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="box box-2">
                <a href="#">Help</a>
                <a href="#">Stanford Search</a>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="box box-3">
                <p>Get Google!</p>
                <p>updates monthly: </p>
                <input type="text" class="sub-input">
                <div class="sub-span">
                    <button class="subscribe">
                        subscribe
                    </button>
                    <a href="#">
                        Archive
                    </a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
